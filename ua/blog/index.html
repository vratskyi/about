<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="./src/media/icons/favicon.png" />
    <link
      rel="icon"
      type="image/x-icon"
      href="./src/media/icons/favicon-small.png"
    />
    <link rel="stylesheet" href="./src/styles/all-animation.min.css" />
    <link rel="stylesheet" href="./dist/output.css" />

    <script async src="https://cdn.splitbee.io/sb.js"></script>

    <title>VRATSKYI | Blog</title>
  </head>
  <body class="bg-slate-200 subpixel-antialiased">
    <!-- SECTION -->
    <div class="h-screen grid grid-cols-1 text-shadow-md">
      <section
        class="text-secondary-50 bg-gradient-to-t from-emerald-900 to-bgTo-900 shadow-2xl"
      >
        <div
          class="gap-16 place-items-center place-self-center py-20 px-4 lg:px-6 h-full mx-auto max-w-screen-xl grid lg:grid-cols-2"
        >
          <div class="grid place-self-center md:block font-light sm:text-lg">
            <h2 class="mb-8 text-4xl tracking-tight font-extrabold a-flip-top">
              This blog under development
            </h2>
            <p class="mb-4 a-flip-left">
                Take a patience, it opens soon. :)
            </p>
            <a class="btn mt-8 inline-grid w-auto a-flip-right" href="https://vratsky.com">Back to main site</a>
          </div>
          <div class="grid grid-cols-2 gap-4 mt-8 order-first md:order-last">
            <img
              class="w-full shadow-2xl a-flip-top"
              src="./src/media/img/bg-item-1.jpg"
              alt="office content 1"
            />
            <img
              class="mt-4 w-full lg:mt-10 shadow-2xl a-flip-bottom"
              src="./src/media/img/bg-item-2.jpg"
              alt="office content 2"
            />
          </div>
        </div>
      </section>
      </div>


    <!-- SCRIPTS -->
    <script src="./src/js/animate.js"></script>
  </body>
</html>
